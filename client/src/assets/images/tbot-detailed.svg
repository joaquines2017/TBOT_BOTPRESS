<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- T-BOT Robot Design -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5aa0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a6f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2c5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="botBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7bc8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22B8F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a8cd8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4f8;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Bot container -->
  <g transform="translate(128, 128)">
    
    <!-- Antena principal -->
    <rect x="-3" y="-90" width="6" height="25" rx="3" fill="url(#lightGradient)"/>
    <circle cx="0" cy="-95" r="8" fill="url(#lightGradient)"/>
    <circle cx="0" cy="-95" r="4" fill="white" opacity="0.8"/>
    
    <!-- Antenas laterales -->
    <rect x="-25" y="-75" width="4" height="15" rx="2" fill="url(#lightGradient)" transform="rotate(-20)"/>
    <rect x="21" y="-75" width="4" height="15" rx="2" fill="url(#lightGradient)" transform="rotate(20)"/>
    <circle cx="-22" cy="-82" r="3" fill="url(#lightGradient)" transform="rotate(-20)"/>
    <circle cx="22" cy="-82" r="3" fill="url(#lightGradient)" transform="rotate(20)"/>
    
    <!-- Cabeza del bot -->
    <rect x="-40" y="-65" width="80" height="60" rx="20" fill="url(#botBodyGradient)" stroke="white" stroke-width="3"/>
    
    <!-- Sombra interna de la cabeza -->
    <rect x="-35" y="-60" width="70" height="50" rx="15" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
    
    <!-- Ojos del bot -->
    <circle cx="-20" cy="-35" r="12" fill="url(#eyeGradient)"/>
    <circle cx="20" cy="-35" r="12" fill="url(#eyeGradient)"/>
    <circle cx="-20" cy="-35" r="6" fill="#2d5aa0"/>
    <circle cx="20" cy="-35" r="6" fill="#2d5aa0"/>
    <circle cx="-18" cy="-37" r="2" fill="white"/>
    <circle cx="22" cy="-37" r="2" fill="white"/>
    
    <!-- Boca/Display del bot -->
    <rect x="-25" y="-15" width="50" height="12" rx="6" fill="url(#lightGradient)"/>
    <rect x="-20" y="-12" width="8" height="6" rx="1" fill="white" opacity="0.8"/>
    <rect x="-8" y="-12" width="16" height="6" rx="1" fill="white" opacity="0.8"/>
    <rect x="12" y="-12" width="8" height="6" rx="1" fill="white" opacity="0.8"/>
    
    <!-- Cuerpo principal -->
    <rect x="-45" y="10" width="90" height="70" rx="15" fill="url(#botBodyGradient)" stroke="white" stroke-width="3"/>
    
    <!-- Panel del cuerpo -->
    <rect x="-35" y="20" width="70" height="50" rx="10" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Luces/botones del cuerpo -->
    <circle cx="-25" cy="35" r="4" fill="url(#lightGradient)"/>
    <circle cx="0" cy="35" r="4" fill="url(#lightGradient)"/>
    <circle cx="25" cy="35" r="4" fill="url(#lightGradient)"/>
    
    <!-- Display central -->
    <rect x="-20" y="45" width="40" height="15" rx="3" fill="#22B8F9"/>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">T-BOT</text>
    
    <!-- Brazos -->
    <rect x="-65" y="25" width="20" height="30" rx="10" fill="url(#botBodyGradient)" stroke="white" stroke-width="2"/>
    <rect x="45" y="25" width="20" height="30" rx="10" fill="url(#botBodyGradient)" stroke="white" stroke-width="2"/>
    
    <!-- Manos -->
    <circle cx="-55" cy="60" r="8" fill="url(#botBodyGradient)" stroke="white" stroke-width="2"/>
    <circle cx="55" cy="60" r="8" fill="url(#botBodyGradient)" stroke="white" stroke-width="2"/>
    
    <!-- Base/Piernas -->
    <rect x="-30" y="80" width="20" height="25" rx="8" fill="url(#botBodyGradient)" stroke="white" stroke-width="2"/>
    <rect x="10" y="80" width="20" height="25" rx="8" fill="url(#botBodyGradient)" stroke="white" stroke-width="2"/>
    
    <!-- Pies -->
    <ellipse cx="-20" cy="110" rx="12" ry="6" fill="url(#botBodyGradient)" stroke="white" stroke-width="2"/>
    <ellipse cx="20" cy="110" rx="12" ry="6" fill="url(#botBodyGradient)" stroke="white" stroke-width="2"/>
    
  </g>
  
</svg>
